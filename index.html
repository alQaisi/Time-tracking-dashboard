<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <!-- main card -->
    <div class="main-card card">
      <div class="mainCard-overlay">
        <img src="./images/image-jeremy.png" alt="jeremy" class="avatar">
        <h1 class="name">Jeremy Robson</h1>
      </div>
      <div class="buttons">
        <button title="Daily">Daily</button>
        <button title="Weekly" class="active">Weekly</button>
        <button title="Monthly">Monthly</button>
      </div>
    </div>
    <!-- Work -->
    <div class="card-container one">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Work</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">32hrs</h1>
        <span class="small-txt">Last Week - 36hrs</span>
      </div>
    </div>
    <!-- play -->
    <div class="card-container two">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Play</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">10hrs</h1>
        <span class="small-txt">Last Week - 8hrs</span>
      </div>
    </div>
    <!-- study -->
    <div class="card-container three">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Study</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">4hrs</h1>
        <span class="small-txt">Last Week - 7hrs</span>
      </div>
    </div>
    <!-- exercise -->
    <div class="card-container four">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">4hrs</h1>
        <span class="small-txt">Last Week - 5hrs</span>
      </div>
    </div>
    <!-- social -->
    <div class="card-container five">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Social</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">5hrs</h1>
        <span class="small-txt">Last Week - 10hrs</span>
      </div>
    </div>
    <!-- self care -->
    <div class="card-container six">
      <div class="category">
      </div>
      <div class="card">
        <div class="title">
          <span>Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <h1 class="large-txt">2hrs</h1>
        <span class="small-txt">Last Week - 2hrs</span>
      </div>
    </div>
    <!-- end of cards -->
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
